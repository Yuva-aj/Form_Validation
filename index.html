<!DOCTYPE html>
<html>
  <head>
    <title>SignUp Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">  
  </head>
  <body>
    <div class="container" style="margin-top: 2em;">
      <div class="container">
        <!-- Division for Form -->
        <div>
          <div class="d-flex container">
            <input id="search" name="search" type="text" class="form-control me-2" 
              onkeypress="
                handleKeyPress(event);
                function handleKeyPress(event){
                  if(event.keyCode == 13){
                    let search=document.getElementById('search');
                    let value=search.value;  
                    if(value)
                      findUsers();
                  }
                }
              " placeholder="Search for users...">
            <button id="search-btn" type="button" class="btn btn-primary" 
              onclick="let search=document.getElementById('search'); let value=search.value;  if(value) findUsers();">üîç</button>
          </div>

          <!-- Searched Users -->
          <div class="container"  id="users-display">

          </div>
        </div>

        <div class="container">
          <form name="user-form">
            <!-- Header -->
            <div id="header" class="mb-3">
              <div id="heading" style="text-align: center; margin-top: 2em;">
                <h2>User SignUp</h2>
              </div>
            </div>

            <!-- Name Field -->
            <div class="input-control mb-1">
              <div><label for="name" class="form-label">Name</label></div>
              <div><input id="name" name="name" type="text" class="form-control" placeholder="Enter your Name" autocapitalize="words" autocomplete="off" oninput="validateName(this)" required></div>
              <div class="error"></div>
            </div>
            
            <!-- Email Field -->
            <div class="input-control mb-3">
              <div><label for="email" class="form-label">Email</label></div>
              <div><input id="email" name="email" type="text" class="form-control" placeholder="Enter your Email" autocomplete="off" oninput="validateEmail(this)" required></div>
              <div class="error"></div>
            </div>

            <!-- Contact No. Field -->
            <div class="input-control mb-3">
              <div><label for="contactNo" class="form-label">Contact No.</label></div>
              <div><input id="contactNo" name="contactNo" type="text" class="form-control" placeholder="Enter Contact Number" autocomplete="off" oninput="validateContactNo(this)" required></div>
              <div class="error"></div>
            </div>

            <!-- Date of Birth Field -->
            <div class="input-control mb-3">
              <div><label for="dob" class="form-label">DOB</label></div>
              <div><input id="dob" name="dob" type="date" class="form-control" autocomplete="off" onchange="validateDate(this)" required></div>
              <div class="error"></div>
            </div>

            <!-- Gender Field -->
            <div class="input-control mb-3">
              <div><label for="gender" class="form-label">Gender</label></div>
              <div>
                <select id="gender" class="form-select" onchange="validateGender(this)"  required>
                  <option value="NA" selected></option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
              </div>
              <div class="error"></div>
            </div>

            <!-- Education Field -->
            <div class="input-control mb-3">
              <div><label for="education" class="form-label">Education</label></div>
              <div>
                <select id="education" class="form-select" onchange="validateEducation(this)"  required>
                  <option value="NA" selected></option>
                  <option value="B.E.">B.E.</option>
                  <option value="B.Tech">B.Tech</option>
                  <option value="B.Sc">B.Sc</option>
                  <option value="M.E.">M.E.</option>
                  <option value="M.Tech">M.Tech</option>
                  <option value="M.Sc">M.Sc</option>
                </select>
              </div>
              <div class="error"></div>
            </div>

            <!-- Occupation Field -->
            <div class="input-control mb-3">
              <div><label for="occupation" class="form-label">Occupation (Optional)</label></div>
              <div><input id="occupation" name="occupation" class="form-control" placeholder="Enter your Occupation" autocomplete="off" oninput="validateOccupation(this)" type="text"></div>
              <div class="error"></div>
            </div>

            <!-- Username Field -->
            <div class="input-control mb-3">
              <div><label for="username" class="form-label">Username</label></div>
              <div><input id="username" name="username" class="form-control" placeholder="Enter unique Username" autocomplete="off" oninput="validateUsername(this)" type="text" required></div>
              <div class="error"></div>
            </div>

            <!-- Password Field -->
            <div class="input-control mb-3">
              <div><label for="password" class="form-label">Password</label></div>
              <div id="password-div" style="display: flex;">
                <input id="password" class="password form-control" name="password" placeholder="Enter valid Password" autocomplete="new-password" oninput="validatePassword(this)" type="password" required>
                <button type="button" id="eye-btn" class="btn btn-secondary" onclick="showPassword(this)"><i class="bi bi-eye-slash"></i></button>
              </div>
              <div class="error"></div>
            </div>

            <!-- Confirm Password Field -->
            <div class="input-control mb-3">
              <div><label for="confirmPassword" class="form-label">Confirm your Password</label></div>
              <div id="confirm-password-div" style="display: flex;">
                <input id="confirm-password" class="password form-control" name="confirmPassword" placeholder="Enter same Password as above" autocomplete="new-password" oninput="validateConfirmPassword(this)" type="password" required>
                <button type="button" id="eye-btn" class="btn btn-secondary" onclick="showPassword(this)"><i class="bi bi-eye-slash"></i></button>
              </div>
              <div class="error"></div>
            </div>

            <!-- PAN Field -->
            <div class="input-control mb-3">
              <div><label for="pan" class="form-label">PAN</label></div>
              <div><input id="pan" name="pan" class="form-control" autocomplete="off" placeholder="Enter valid PAN number" oninput="validatePAN(this)" type="text" required></div>
              <div class="error"></div>
            </div>

            <!-- Profile Picture Field -->
            <div class="input-control mb-3">
              <div><label for="profilePicture" class="form-label">Profile Picture</label></div>
              <div><input id="profile-picture" name="profilePicture" class="form-control" autocomplete="off" oninput="validateImage(this)" type="file" accept="image/*"></div>
              <div class="error"></div>
            </div>

          </form>
        </div>

        <!-- Division for submission  -->
        <div class="container" style="text-align: center;">

          <!-- Submit Button  -->
          <div class="input-control mb-2">
            <button type="submit" id="submit-btn" class="btn btn-primary" onclick="saveToLocalStorage()">Submit</button>
          </div>

          <!-- Success Message -->
          <div id="success-message"></div>

        </div>
      </div>

      

    </div>

    <script src="scripts.js"></script>
  </body>
</html>
